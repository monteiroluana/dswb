<!DOCTYPE html>
<html>
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Gerenciamento de Produtos</h1>
                    </div>
                </div>
                <form class="form" th:action="@{/produto/getProduto}" th:object="${produto}" method="post">

                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Status</th> 
                            <th>Ação</th>
                        </tr>
                        <tr th:each="produto : ${produtos}">
                        <input type="hidden" th:field="*{nome}" />
                        <td><h6 th:text="${produto.nome}"></h6></td>
                        <td><h6 th:text="${produto.disponivel}"></h6></td>
                        <td> <button type="submit" class="btn btn-primary" name="action" value="edit">Editar</button>
                            <button type="button" class="btn btn-warning" name="action" value="remove">Remover</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
    </body>
</html>
