<!DOCTYPE html>
<html>
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Produtos - Alteração</h1>
                    </div>
                </div>
                <div class="row">
                    <form th:object="${produto}" th:action="@{/produto/update}" 
                          method="post">
                        <div>
                            <label>Nome</label>
                            <input type="text" th:field="*{nome}" />
                        </div>
                        <div>
                          <!--
                        <div>
                            <label>Interesses</label>
                            <input type="checkbox" value="A" th:field="*{interesses}" /> 
                            <label>Interesse A</label>
                            <input type="checkbox" value="B" th:field="*{interesses}" /> 
                            <label>Interesse B</label>
                            <input type="checkbox" value="C" th:field="*{interesses}" /> 
                            <label>Interesse C</label>
                        </div>  -->
                        <button type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
